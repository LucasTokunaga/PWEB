<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css"> 
   <title>Exercício forms e CSS</title>
</head>

<body>
    <main>
        <form action="" class="formulario">
            <section>
                <fieldset>
                    <legend>Informações Pessoais do Aluno</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required size="50" maxlength="50" autofocus>
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <br>
                    <label for="turma1">Turma1</label>
                    <input type="radio" id="turma1" name="turma" checked>

                    <label for="turma2">Turma2</label>
                    <input type="radio" id="turma2" name="turma">

                    <label for="turma3">Turma3</label>
                    <input type="radio" id="turma3" name="turma">
                    <br>
                    <br>
                    <label for="disciplinas">Disciplinas: </label>
                    <input type="checkbox" id="pweb" name="disciplinas" value="pweb">
                    <label for="pweb">PWEB</label>

                    <input type="checkbox" id="aorg" name="disciplina" value="aorg">
                    <label for="aorg">AORG</label>

                    <input type="checkbox" id="ed" name="disciplina" value="ed">
                    <label for="ed">Estrutura de Dados</label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                    <button type="reset">Limpar</button>
                </fieldset>
                <fieldset>
                    <legend>Deixa aqui alguma informação que julgue importante</legend>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="Sorocaba">Sorocaba</option>
                        <option value="Votorantim">Votorantim</option>
                        <option value="São Roque">São Roque</option>
                        <option value="Campos de Jordão">Campos de Jordão</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Mairinque">Mairinque</option>
                        <option value="Tatuí">Tatuí</option>
                    </select>
                    <br>
                    <br>
                    <button type="button">Cancelar</button>
                </fieldset>
            </section>
        </form>
    </main>
    <footer id="rodape"> 
        <p>
                © 2023 Tokunaga - Atividade 28/08/2023 de PWEB - Direitos Reservados 
        </p>
    </footer>
</body>

</html>
